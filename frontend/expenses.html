<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="expenses.css">
</head>

<body>
    <div class="navbar-wrapper">
        <div class="navbar">
            <div class="navbar-logo">
                <img
                    src="https://www.concernaustralia.org.au/wp-content/uploads/2021/07/Featured-image-Income-and-Expenses-video-3.png">
            </div>
            <div class="navbar-menu">
                <a href="#" class="active">Dashboard</a>
                <a href="reports.html">Expense Report</a>
                <a href="Leaderboard.html">Leaderboard</a>
            </div>

            <div class="navbar-user">
                <i id="menu-bars" class="fas fa-bars"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </div>

    <div class="overlay">
        <div class="overlay-backdrop">
            <div class="overlay-user">
                <div class="username">Karthik K</div>
                <!-- <a href="#">My Account</a> -->
                <a href="#" style="color: red;"><i class="fa fa-sign-out" aria-hidden="true"></i>
                    Logout</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="expense-container d-flex justify-content-evenly flex-wrap">
            <div class="form-container">
                <form class="d-flex flex-column align-items-center">
                    <h2>Add Expense</h2>
                    <div class="form-inputs">
                        <div class="form-input">
                            <label for="category">Category:</label>
                            <select id="category">
                                <option value="Groceries">Groceries</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Movies">Movies</option>
                            </select>
                        </div>

                        <div class="form-input">
                            <label for="money">Expense Amount:</label>
                            <input type="number" id="money">
                        </div>

                        <div class="form-input">
                            <label for="date">Date:</label>
                            <input type="date" id="date">
                        </div>

                        <div class="form-input">
                            <label for="desc">Description:</label>
                            <input type="text" id="desc">
                        </div>
                    </div>

                    <button type="submit" id="fs">Submit</button>
                </form>
            </div>

            <div class="total-expenses">
                <i class="fas fa-inr icon"></i>
                <span class="icons-info">
                    <h3 id="te"></h3>
                    <p>Total Expenses</p>
                </span>
            </div>
        </div>



        <div class="table-data">
            <div class="head">
                <h3>Recent Expenses</h3>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Expense Amount</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                <tbody>
            </table>

            <div class="page-numbers">
                
            </div>
        </div>
        <div class="modal fade" id="target" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this item?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-sm btn-danger" id="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="expenses.js"></script>

</html>
